spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: mongo_blog
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:blog;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2